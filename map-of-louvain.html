<!DOCTYPE html>
<html lang="en">
<head>
  <title>Google Map with 1 km Radius</title>
  <style>
    #map {
      height: 500px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h3>Map Centered on Belgium with a 1 km Radius</h3>
  <div id="map"></div>

  <script>
    function initMap() {
      const belgiumCoordinates = { lat: 50.668805, lng: 4.618827 };

      // Create map
      const map = new google.maps.Map(document.getElementById("map"), {
        center: belgiumCoordinates,
        zoom: 10,
      });

      // Add a marker at the center
      new google.maps.Marker({
        position: belgiumCoordinates,
        map: map,
        title: "Belgium",
      });

      // Add a 1 km radius circle
      const circle = new google.maps.Circle({
        map: map,
        center: belgiumCoordinates,
        radius: 1000, // 1000 meters = 1 km
        fillColor: "#FF0000",
        fillOpacity: 0.2,
        strokeColor: "#FF0000",
        strokeOpacity: 0.5,
        strokeWeight: 2,
      });

      // Adjust map to fit the circle's bounds
      map.fitBounds(circle.getBounds());
    }
  </script>

  <!-- Google Maps API -->
  <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyALhq90MN-3Tt-8ogaNVSvLjMYdR-sFNmA&callback=initMap">
  </script>

</body>
</html>
